<form class ="add-new-task-form form">
  <h1 class="form-name">Creating new Task</h1>
  <mat-form-field class="full-width">
    <mat-label>Task Name</mat-label>
    <input type="email" matInput [(ngModel)]="this.taskName" name="name">
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <mat-label>Task Description</mat-label>
    <textarea type="text" class="task-description" matInput [(ngModel)]="this.taskDescription" name="description" ></textarea>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Task assignee</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="assignee"
           [matAutocomplete]="auto">
    <mat-autocomplete  #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-raised-button [mat-dialog-close]="true" (click)="addTask()">Add Task</button>
</form>
