<section class="wrapper">

<form class="sign-up-form form">
  <h1 class="form-name">Sign Up</h1>
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input id="SUEmail" type="email" matInput [(ngModel)]="this.emailSignUp" name="email" placeholder="Ex. pat@example.com">
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
  <mat-label>Password</mat-label>
  <input type="email" matInput [(ngModel)]="this.passwordSignUp" name="password" placeholder=" Ex. 111222">
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <mat-label>Name</mat-label>
    <input type="email" matInput [(ngModel)] ="this.userName" name="userName">
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <mat-label>Surname</mat-label>
    <input type="email" matInput [(ngModel)]="this.userSurname" name="userSurname">
  </mat-form-field>
  <br>
  <button mat-raised-button (click)="onSignUp()" [disabled]="!userName || !userSurname || !emailSignUp|| !passwordSignUp">Sign Up</button>
</form>

<form class ="sign-in-form form">
  <h1 class="form-name">Sign In</h1>
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [(ngModel)]="this.email" name="email" placeholder="Ex. pat@example.com">
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <mat-label>Password</mat-label>
    <input type="email" matInput [(ngModel)]="this.password" name="password" placeholder=" Ex. 111222">
  </mat-form-field>
  <button mat-raised-button (click)="onSignIn()">Sign In</button>
</form>

</section>
