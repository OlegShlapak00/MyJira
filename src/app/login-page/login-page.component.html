<div>
  <h2>SignUp</h2>
  <input type="text" [(ngModel)]="this.emailSignUp">
  <input type="text" [(ngModel)]="this.passwordSignUp">
  <button (click)="onSignUp()">Sign Up</button>
</div>
<div>
  <h2>SignIn</h2>
  <input type="text" [(ngModel)]="this.email">
  <input type="text" [(ngModel)]="this.password">
  <button (click)="onSignIn()">Sign In</button>
</div>
