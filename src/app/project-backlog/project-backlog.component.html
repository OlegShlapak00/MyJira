<section class="body-wrapper">
  <div class="action-menu">
    <button mat-raised-button (click)="openDialog()">Add Task</button>
  </div>
  <div class="backlog-tasks">
    <div class="to-do-tasks task-container">
      <h2 class="list-name">To do</h2>
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[doneList,progressList]"
        class="task-list toDoList"
        (cdkDropListDropped)="drop($event)">
        <div class="drag-box" *ngFor="let item of todo" cdkDrag>
          <p>{{item.taskName}}</p>
        </div>
      </div>
    </div>

    <div class="in-progress-tasks task-container">
      <h2 class="list-name">In Progress</h2>

      <div
        cdkDropList
        #progressList="cdkDropList"
        [cdkDropListData]="progress"
        [cdkDropListConnectedTo]="[todoList,doneList]"
        class="task-list progressList"
        (cdkDropListDropped)="drop($event)">
        <div class="drag-box" *ngFor="let item of progress" cdkDrag>
          <p>{{item.taskName}}</p>
        </div>
      </div>
    </div>
    <div class="complete-tasks task-container">
      <h2 class="list-name">Done</h2>
      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[todoList,progressList]"
        class="task-list doneList"
        (cdkDropListDropped)="drop($event)">
        <div class="drag-box" *ngFor="let item of done" cdkDrag>
          <p>{{item.taskName}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
