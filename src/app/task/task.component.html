<form class ="task-form">
  <h1 class="form-name">Update task</h1>
  <mat-form-field class="full-width">
    <mat-label>Task Name</mat-label>
    <input type="text" matInput [(ngModel)]="data.name" name="name">
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <mat-label>Task Description</mat-label>
    <textarea type="text" matInput [(ngModel)]="data.description" name="description" ></textarea>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Task assignee</mat-label>
    <input type="text" matInput [(ngModel)]="data.assignee" name="assignee" >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="data.stan">
      <mat-option value="OPEN">Open</mat-option>
      <mat-option value="PROGRESS">In progress</mat-option>
      <mat-option value="DONE">Done</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button [mat-dialog-close]="true" (click)="updateTask()">Update Task</button>
</form>
